<p>HTML Forms are used to collect information from the user.
Forms are defined using the <b>form</b> element, with its opening and closing tags</p>
<p>Use the <b>action</b> attribute to point to a webpage that will load after the user submits the form.</p>
<body>
	<form action="http://www.sololearn.com">
		
	</form>
</body>
