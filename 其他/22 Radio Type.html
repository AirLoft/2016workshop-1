<p><b>Type</b> indicates the type of the input.</p>
<p><b>Name</b> indicates the name of the input. And it groups the inputs.</p>
<p><b>Value</b> indicates the value of the input.</p>
<input type="radio" name="gender" value="male" />Male <br />
<input type="radio" name="gender" value="female" />Female <br />
