<p>The following is a hyperlink.</p>

<p>Links can be either absolute or relative???.</p>
<p>The <b>target</b> attribute specifies where to open the linked document. <br>Giving a <b>_blank</b> value to your attribute will have the link open in a new window or new tab:</p>
<a href="http://www.sololearn.com" target="_blank">Learn Playing</a>
