<p>The name attribute specifies a name for a form. </p>

<p>To take in user input, you need the corresponding form elements, such as text fields. The <b>input</b> element has many variations, depending on the type attribute. It can be a text, password, radio, URL, submit, etc. </p>

<form>
	<input type="text" name="Username" /><br />
	<input type="password" name="Password" />
</form>
